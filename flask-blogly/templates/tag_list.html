{% extends 'base.html' %}

{% block title %}
Blogly Tags
{% endblock %}

{% block content %}
<h1>Tags</h1>
<ul id="tag-list">
    {% for tag in tags %}
    <li><a href="/tags/{{ tag.id }}">{{ tag.name }}</a></li>
    {% endfor %}
</ul>
<a href="/tags/new" class="btn btn-primary">Add Tag</a>
</div>
{% endblock %}
