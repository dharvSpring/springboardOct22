<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>{% block title %}{% endblock %}</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel='stylesheet' type='text/css' media='screen' href='/static/feedback.css'>
    <!-- <script src='main.js'></script> -->
</head>
<body>
    <nav class="navbar navbar-light bg-primary justify-content-between ">
        <div class="container">
          <a href="/" class="navbar-brand text-light">Feedback</a>
          <ul class="nav navbar-nav flex-row float-right">
            {% if session['username'] %}
            <li class="nav-item">
              <a class="nav-link pr-3 text-light" href="/logout">Logout</a>
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link pr-3 text-light" href="/login">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="/register">Register</a>
            </li>
            {% endif %}
          </ul>
        </div>
      </nav>
    <div class="container">
        <div class="row">
            <div class="col-2"></div>
            <section id="content" class="col-8">
                {% for cat, msg in get_flashed_messages(with_categories=true) %}
                <div class="alert alert-{{ cat }}" role="alert">{{ msg }}</div>
                {% endfor %}
                {% block content %}
                {% endblock %}
            </section>
            <div class="col-2"></div>
        </div>
    </div>
</body>
</html>
